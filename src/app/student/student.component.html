<div style="margin-top: 50px;" >

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="keyword for filtering" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <button style="float: right;" class="btn btn-success" (click)="addStudent()" >Add Student</button>
    <table mat-table [dataSource]="dataSource" matSort>
      
      <ng-container matColumnDef="Firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="Class">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
        <td mat-cell *matCellDef="let row"> {{row.class}} </td>
      </ng-container>
      
  
      <ng-container matColumnDef="Subjects">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subjects </th>
        <td mat-cell *matCellDef="let row"> <button class="btn btn-primary" (click)="showSubjects(row.subjects)">Click here to see
            subjects</button> </td>
      </ng-container>
  
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row"> <button class="btn btn-info" (click)="editStudent(row)">Edit</button> | <button
          class="btn btn-danger"(click)="deleteStudent(row)">Delete</button></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
