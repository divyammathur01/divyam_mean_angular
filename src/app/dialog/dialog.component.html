<div *ngIf="dataPassedToDialog.type === 'detail'">
    <h1 mat-dialog-title>Marks of the student</h1>
    <div>
        <table>
            <th>Subject</th>
            <th>Marks</th>
            <tr *ngFor="let data of actualData.subjects">
                <td>{{data.subject}}</td>
                <td>{{data.marks}}</td>
            </tr>
        </table>

    </div>

</div>
<div *ngIf="dataPassedToDialog.type === 'delete'">
    <h1 mat-dialog-title>Are you sure you want to delete this student?</h1>
    
    <div style="display: flex;justify-content: center;">
        <button class="btn btn-success" (click)="deleteStudent()" >Yes</button>
        <button class="btn btn-danger" style="margin-left: 2px;" (click)="cancel()" >No</button>
    </div>
</div>
<div *ngIf="dataPassedToDialog.type === 'edit'">
    <h1 mat-dialog-title>Edit Student</h1>
    <form [formGroup]="editStudentForm" style="margin: 3%;">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Firstname</mat-label>
            <input type="text" matInput [(ngModel)]="firstName" formControlName="firstName">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Lastname</mat-label>
            <input type="text" matInput [(ngModel)]="lastName" formControlName="lastName">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Class</mat-label>
            <input type="number" matInput [(ngModel)]="classOfStudent" formControlName="class">
        </mat-form-field>
       
    </form>
    <button class="btn btn-success" (click)="editStudent()" >Submit</button>
</div>

<div *ngIf="dataPassedToDialog.type === 'add'" >
    <h1 mat-dialog-title>Add student</h1>

    <form [formGroup]="addStudentForm" style="margin: 3%;">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Firstname</mat-label>
            <input type="text" matInput [(ngModel)]="firstName" formControlName="firstName">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Lastname</mat-label>
            <input type="text" matInput [(ngModel)]="lastName" formControlName="lastName">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Class</mat-label>
            <input type="number" matInput [(ngModel)]="classOfStudent" formControlName="class">
        </mat-form-field>
        <div style="margin-top: 20px;">
            <mat-form-field  class="example-full-width" appearance="fill">
                <mat-label>Subject</mat-label>
                <input id="subject" type="text" matInput [(ngModel)]="subject" formControlName="subject">
            </mat-form-field>
            <mat-form-field  class="example-full-width" appearance="fill">
                <mat-label>Marks</mat-label>
                <input id="marks" type="number" matInput [(ngModel)]="marks" formControlName="marks">
            </mat-form-field>
            <button class="btn btn-info" (click)="addMoreSubject()" >Add More Subject</button>
        </div>
    </form>
    <button class="btn btn-success" (click)="addStudent()" >Submit</button>
</div>
